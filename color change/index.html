<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="style.css">
    <title>Document Page color change</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a href="https://www.youtube.com/" target="_blank">Youtube Channel</a>
    </nav>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <div>
            <span class="button" id="grey"></span>
            <span class="button" id="yellow"></span>
            <span class="button" id="skyblue"></span>
            <span class="button" id="green"></span>
            <span class="button" id="red"></span>
            <span class="button" id="purple"></span>
            <span class="button" id="brown"></span>
            <span class="button" id="blue"></span>
            <span class="button" id="pink"></span>
            <span class="button" id="black"></span>
            <span class="button" id="orange"></span>
        </div>
        <h2>Try clicking on one of the colors above <span>to change the background color of this page!</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
